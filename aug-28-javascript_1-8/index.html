<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Getting started with JavaScript</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>

		<style>
			body {
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<!-- Start JavaScript -->
		<script>
			// Comparisons
      // strings
      

      console.groupCollapsed('String');
      const original = 'john';
      const clone = 'JOHN';console.log(original == 'john'); // true
      console.log(original == clone); // false
      console.log(original == clone.toLowerCase());
      console.groupEnd();

      console.groupCollapsed('Numbers');
      const num1 = 10;
      const num2 = '10';
      console.log(num1 == num2); // Coercion - true
      console.log(num1 === num2); // no Coercion - false
      console.log(num1 != num2); // false
      console.log(num1 !== num2); // true
      console.groupEnd();


      console.groupCollapsed('Booleans');
      let what; // undefined
      let thing = null; // null

      console.log(Boolean(what)); // false
      console.log(Boolean(thing)); // false
      console.log(Boolean(num1)); // true
      console.log(Boolean(num2)); // true
      console.log(Boolean({})); //true - empty object
      console.log(Boolean([])); //true - empty array

      console.groupEnd();

      const firstArr = [1, 2, 3];
      const secondArr = [1, 2, 3];
      const firstObj = { color: 'red'};
      const secondObj = { color: 'red'};

      console.groupCollapsed('Objects and Arrays');
      console.log(firstArr == secondArr); // false
      console.log(firstObj == secondObj); // false
      
      console.groupEnd();

      console.groupCollapsed('And Or');
      console.log(Boolean('blah') && Boolean('thing')); // true - both have to be true with &&
      console.log(Boolean('blah') && Boolean('')); // false - both have to be true with &&
      console.log(Boolean('blah') || Boolean('')); // true - only one has to be true with ||
      console.log(Boolean('') || Boolean('')); // false - one has to be true with ||

      console.groupEnd();
		</script>
	</body>
</html>
